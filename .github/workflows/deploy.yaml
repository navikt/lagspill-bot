name: Build and deploy
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  test:
    name: 'Run bun tests'
    runs-on: ubuntu-latest
    steps:
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.0
      #      - run: yarn test
      - run: echo "### Tests disabled! Fix when bun fixes" >> $GITHUB_STEP_SUMMARY


  build-and-publish-dev:
    name: 'Dev: Bygg, test og push Docker image'
    runs-on: ubuntu-latest
    permissions:
      packages: 'write'
      contents: 'read'
      id-token: 'write'
    env:
      NPM_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
      NODE_ENV: production
    outputs:
      image: ${{ steps.docker-build-push.outputs.image }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://npm.pkg.github.com
          cache: yarn
      - name: Enable Corepack
        run: corepack enable
      - name: install dependencies Yarn
        run: yarn install --immutable
      - run: yarn build
        env:
          NEXT_PUBLIC_ENVIRONMENT: dev
      - name: Push docker image to GAR
        uses: nais/docker-build-push@v0
        id: docker-build-push
        with:
          team: aap
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
          image_suffix: dev

  deploy-bot-to-gcp-dev:
    name: Deploy to dev
    needs: [build-and-publish-dev, test]
    runs-on: ubuntu-latest
    permissions:
      packages: 'write'
      contents: 'read'
      id-token: 'write'
    environment:
      name: development
    steps:
      - uses: actions/checkout@v4
      - uses: nais/deploy/actions/deploy@v2
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: .nais/nais.yml
          VAR: image=${{ needs.build-and-publish-dev.outputs.image }}
